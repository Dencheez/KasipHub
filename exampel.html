<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Text Size with Buttons</title>
  <style>
    body {
      font-size: 18px; /* starting size */
      font-family: Arial, sans-serif;
    }
    .controls {
      margin: 20px;
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="changeSize('increase')">A+</button>
    <button onclick="changeSize('decrease')">A-</button>
    <button onclick="changeSize('reset')">Reset</button>
    <span id="sizeLabel">18px</span>
  </div>

  <h1>Website Heading</h1>
  <p>
    This is sample text. Use the buttons to change font size for the entire website.
  </p>
  <p>
    Another paragraph to test scaling. Everything should resize together.
  </p>

  <script>
    let currentSize = 18;   // start size
    const minSize = 18;     // minimum
    const maxSize = 64;     // maximum

    function changeSize(action) {
      if (action === 'increase' && currentSize < maxSize) {
        currentSize += 2;
      } else if (action === 'decrease' && currentSize > minSize) {
        currentSize -= 2;
      } else if (action === 'reset') {
        currentSize = 18;
      }

      // âœ… Apply size to the whole website
      document.body.style.fontSize = currentSize + 'px';

      // Update label
      document.getElementById("sizeLabel").textContent = currentSize + "px";
    }
  </script>
</body>
</html>
